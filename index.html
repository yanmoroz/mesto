<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="container"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип сайта Место" class="header__logo"></header><main class="main"><section class="profile"><div class="profile__avatar-container"><img alt="Аватар профиля" class="profile__avatar"></div><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__about"></p></div><button class="profile__add-button" type="button"></button></section><section class="cards"><ul class="cards-list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer></div><div class="main-loader"><img src="e6812b121f14bb446984.gif"></div><div class="popup popup_kind_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form name="editForm" action="/controllerName/actionName1" class="popup__form popup__form_kind_edit"><div class="popup__textfield-container"><input class="popup__input popup__input" id="name-input" name="profileName" placeholder="Имя" required minlength="2" maxlength="40"> <span class="name-input-error popup__error"></span></div><div class="popup__textfield-container"><input class="popup__input" id="about-input" name="profileAbout" placeholder="О себе" required minlength="2" maxlength="200"> <span class="about-input-error popup__error"></span></div><button class="popup__button" type="submit">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_kind_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form name="addCardForm" action="/controllerName/actionName2" class="popup__form popup__form_kind_add"><div class="popup__textfield-container"><input class="popup__input" id="place-name-input" name="placeName" placeholder="Название" required minlength="2" maxlength="30"> <span class="place-name-input-error popup__error"></span></div><div class="popup__textfield-container"><input type="url" class="popup__input" id="place-image-path-input" name="placeImage" placeholder="Ссылка на картинку" required> <span class="place-image-path-input-error popup__error"></span></div><button class="popup__button" type="submit">Создать</button></form><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_kind_image"><div class="popup__fullscreen-image-container"><figure class="popup__image-container"><img class="popup__place-image" src="#" alt="Фото карточки"><figcaption class="popup__place-name"></figcaption></figure><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_kind_delete-comfirm"><div class="popup__container"><h2 class="popup__title popup__title_offset_small">Вы уверены?</h2><form name="confirmDeleteForm" action="/controllerName/actionName3" class="popup__form popup__form_kind_delete-comfirm"><button class="popup__button" type="submit">Да</button></form><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_kind_change-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form name="changeAvatarForm" action="/controllerName/actionName4" class="popup__form popup__form_kind_change-avatar"><div class="popup__textfield-container"><input type="url" class="popup__input" id="avatar-image-path-input" name="avatarLink" placeholder="Ссылка на картинку" required> <span class="avatar-image-path-input-error popup__error"></span></div><button class="popup__button" type="submit">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></div><template id="card"><li class="card"><img class="card__image" src="#" alt="Фото карточки"><div class="card__info"><h2 class="card__title"></h2><div class="card__like-container"><button class="card__like-button" type="button"></button> <span class="card__like-counter"></span></div></div><button class="card__remove-button" type="button"></button></li></template></body></html>
