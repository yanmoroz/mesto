<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип сайта Место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="cards-list">
          <li class="card">
            <img src="./images/card-1.jpg" alt="Фото карточки" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-2.jpg" alt="Фото карточки" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-3.jpg" alt="Фото карточки" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-4.jpg" alt="Фото карточки" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-5.jpg" alt="Фото карточки" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-6.jpg" alt="Фото карточки" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <form action="" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__textfield" id="name-input" placeholder="Имя">
        <input type="text" class="popup__textfield" id="about-input" placeholder="О себе">
        <button class="popup__save-button">Сохранить</button>
      </form>
      <button class="popup__close-button"></button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
