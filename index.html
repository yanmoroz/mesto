<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип сайта Место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards-list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_kind_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="editForm" action="/controllerName/actionName1" class="popup__form popup__form_kind_edit">
        <input type="text" class="popup__textfield" id="name-input" name="profileName" placeholder="Имя">
        <input type="text" class="popup__textfield" id="about-input" name="profileAbout" placeholder="О себе">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <div class="popup popup_kind_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="addCardForm" action="/controllerName/actionName2" class="popup__form popup__form_kind_add">
        <input type="text" class="popup__textfield" id="place-name-input" name="placeName" placeholder="Название">
        <input type="text" class="popup__textfield" id="place-image-path-input" name="placeImage"
          placeholder="Ссылка на картинку">
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <div class="popup popup_kind_image">
    <div class="popup__fullscreen-image-container">
      <figure class="popup__image-container">
        <img class="popup__place-image" alt="Фото карточки">
        <figcaption class="popup__place-name"></figcaption>
      </figure>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <template id="card">
    <li class="card">
      <img class="card__image" alt="Фото карточки">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
      <img class="card__remove-button" src="./images/remove-icon.svg" alt="Иконка удаления карточки">
    </li>
  </template>

  <script src="scripts/index.js"></script>
</body>

</html>
